name: CI-CD

on:
  pull_request:
    branches:
      - vovanshil95-patch-1

jobs:
  merge-conflict-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Fetch main branch
      run: git fetch origin main

    - name: Check for conflicts
      run: git diff --check
  
  test:  
    runs-on: ubuntu-latest
    needs: merge-conflict-check
    steps:
    - name: clone repo
      uses: actions/checkout@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: local merge head branch
      run: git merge ${{ github.event.pull_request.head.ref }}
      env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    
    - name: make and load dotenv file
      run: echo "${{ secrets.DOT_ENV }}" > .env
      
    - name: init database
      run: |
        source .env
        docker pull postgres
        docker run --name test_postgres -e POSTGRES_PASSWORD=$TEST_DB_PASS -e POSTGRES_DB=$TEST_DB_NAME -p $TEST_DB_PORT:5432 -d postgres
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: install python requirements
      run: pip install -r requirements/dev.txt

    - name: run tests
      run: pytest tests/
  
  merge:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Merge pull request
      uses: pullreminders/merge-action@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
          

  deploy:  
    runs-on: ubuntu-latest
    needs: merge
    steps:
      - name: Connect to server and pull
        run: |
          sshpass -p ${{ secrets.SERVER_PASS }} ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} -p ${{ secrets.SERVER_PORT }} << EOF
          cd Pyaroshnaya-backend
          git pull
